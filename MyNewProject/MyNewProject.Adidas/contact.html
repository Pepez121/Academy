</head>

    <header>
        <div class="header-banner">
            <div class="header-logo">
                <img id="logo-main" src="img/logo.jpg" alt="Adidas Logo">
            </div>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="user-report.html">User Report</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="heading1">CONTACT</h1>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <form action="">
                        <div class="form-group">
                            <label for="name-input">Name:</label>
                            <input type="text" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input type="text" id="email-input">
                        </div>
                        <div class="form-group">
                            <label class="radio-inline"><input type="radio" name="contact" value="productInfo"> Product Info</label>
                            <label class="radio-inline"><input type="radio" name="contact" value="General"> General</label>
                            <label class="radio-inline"><input type="radio" name="contact" value="Suppliers"> Suppliers</label>
                        </div>
                        <div class="form-group">
                            <label for="message-input">Message:</label><br>
                            <textarea class="form-control" id="message-input" name="contactTextarea" rows="6"></textarea>
                        </div>
                        <div class="form-group" id="contact-buttons">
                            <div id="clear-button-div"><button class="btn btn-basic">Clear</button></div>
                            <div id="send-button-div"><button class="btn btn-success">Send</button></div>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-md-2"></div>
                <aside>
                    <div class="col-xs-12 col-md-2">
                        <div class="social-media">
                            <p style="text-align: center; font-family: 'Poppins', sans-serif;">Follow us!</p>
                            <div class="social-media-top">
                                <div class="social-media-icon">
                                    <img class="social-media-icon-img" src="img/socialmedia_facebook.jpg">
                                </div>
                                <div class="social-media-icon">
                                    <img class="social-media-icon-img" src="img/socialmedia_instagram.jpg">
                                </div>
                            </div>
                            <div class="social-media-bottom">
                                <div class="social-media-icon">
                                    <img class="social-media-icon-img" src="img/socialmedia_twitter.jpg">
                                </div>
                                <div class="social-media-icon">
                                    <img class="social-media-icon-img" src="img/socialmedia_youtube.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </aside>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer">
            <p>All rights reserved 2017 &reg; </p>
            <p>Any doubts? You can <strong class="strong-footer">find us</strong> at Torres en el Parque, Purple Building #2 Floor 3 <i class="fa fa-building fa-lg fa-footer"></i></p>
            <p>Or you can <strong class="strong-footer">call us</strong> to (81) 1711 9119 <i class="fa fa-phone fa-lg fa-footer"></i></p>
            <p id="footer-date"></p>
        </div>
    </footer>

</body>
<script>
    var d = new Date();
    document.getElementById("footer-date").innerHTML = d;
</script>
